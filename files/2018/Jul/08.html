        <h1>Sunday 8th July</h1>
        <p>Another late breakfast. It was hot again and so we decided not to head for Nymans. So we sat around for a while and Kate and Dick left at about 11:30. Later in the afternoon we spoke with Paul and then with Victoria.</p>
